<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Scheduler List</h3>
      <ul class="list-group">
        <li class="list-group
        -item" *ngFor="let todo of todos; let i = index">
          <div class="d-flex justify-content-between">
            <div>
              <h5>{{ todo.title }}</h5>
              <p>{{ todo.description }}</p>
              <p>{{ todo.date | date: 'dd/MM/yyyy' }}</p>
            </div>
            <div>
              <button class="btn btn-primary" (click)="toggleDone(todo)">
                <i class="material-icons">{{ todo.done ? 'check' : 'close' }}</i>
              </button>
              <button class="btn btn-danger" (click)="removeTodoByIndex(i)">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>Add Tasks</h3>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
</div>
